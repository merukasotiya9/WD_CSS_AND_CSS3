<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./Style4.css">
</head>
<body>
    <h1>watch collection</h1>
    <div class="container">
        <div class="box">
            <img class="product-img" src="../Grid_images/Rolex_watch1.jpg" alt="Rolex-watch">
            <h2 class="product-name">Rolex-watch</h2>
            <h4 class="product-price">₹19,50,000</h4>
        </div>
        <div class="box">
            <img class="product-img" src="../Grid_images/Rose_gold_omega.jpeg" alt="Omega-watch">
            <h2 class="product-name">Rose_gold_omega</h2>
            <h4 class="product-price">₹9,50,000</h4>
        </div>
        <div class="box">
            <img class="product-img" src="../Grid_images/Longines-Watch.webp" alt="Longines-watch">
            <h2 class="product-name">Longines-watch</h2>
            <h4 class="product-price">₹16,50,000</h4>
        </div>
        <div class="box">
            <img class="product-img" src="../Grid_images/Patek_Philippe_watch.webp" alt=" Patek Philippe">
            <h2 class="product-name"> Patek Philippe</h2>
            <h4 class="product-price">₹8,50,000</h4>

        <div class="box">
            <img class="product-img" src="../Grid_images/Cartier_watch.webp" alt="Cartier">

        <div class="box">
            <img class="product-img" src="../Grid_images/Fastrack_watch.webp" alt="Fastrack_watch">

            <h4 class="product-price">₹1,50,000</h4>
        </div>
        <div class="box">
            <img class="product-img" src="../Grid_images/giordano_watches.webp" alt="giordano watches">
            <h2 class="product-name">giordano watches</h2>
            <h4 class="product-price">₹5,50,000</h4>
        </div>
        <div class="box">
            <img class="product-img" src="../Grid_images/Rolex_watch.webp" alt="Rolex_watch">
            <h2 class="product-name">Rolex-watch</h2>
            <h2 class="product-price">₹19,50,000</h2>
        </div>

</html>
